<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h5>Border change with mouse hover</h5>
    <img src="images/img1.jpeg" alt="image 1" width="200" height="200" style="border: 5px solid red;" onmouseover="this.style.border='5px solid green';" onmouseout="this.style.border='5px solid red';">
    <img src="images/img2.jpeg" alt="image 2" width="200" height="200" style="border: 5px solid red;" onmouseover="this.style.border='5px solid green';" onmouseout="this.style.border='5px solid red';">
    <h5>Image chage with mouse hover</h5>
    <img src="images/img1.jpeg" alt="image 1" width="200" height="200" onmouseover="this.src='images/img2.jpeg';" onmouseout="this.src='images/img1.jpeg';">
    <img src="images/img2.jpeg" alt="image 2" width="200" height="200" onmouseover="this.src='images/img3.jpeg';" onmouseout="this.src='images/img2.jpeg';">
</body>
</html>
