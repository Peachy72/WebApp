<input type="text" onblur="blurEventField1()" />
<input type="text" onblur="blurEventField2()" />

<script>
    const blurEventField1 = () =>
        (document.querySelector(".noti").innerHTML = "Field1 loses focus");
    const blurEventField2 = () =>
        (document.querySelector(".noti").innerHTML = "Field2 loses focus");
</script>
