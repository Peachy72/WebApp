<div id="task9">
    <h1>Heading1</h1>
    <h2>Heading2</h2>
    <p>Paragraph</p>
    <button>CLICK ME</button>
    <div id="log"></div>
</div>

<script>
    let text = document.getElementById("log").innerText;
    var first_click, second_click, milliseconds;
    var clicks = 0;
    if (text == "") {
        document.querySelector("#task9 button").addEventListener("click", function () {
            clicks++;
            if (clicks == 1) {
                first_click = new Date().getTime();
                document.querySelector("#task9 #log").innerText =
                    "First click: " + first_click + "\nClick again to get the time difference";
                return;
            }
            second_click = new Date().getTime();
            milliseconds = second_click - first_click;
            document.querySelector("#task9 #log").innerText =
                "First click: " +
                first_click +
                "\nSecond click: " +
                second_click +
                "\nMilliseconds: " +
                milliseconds +
                "\nSeconds: " +
                milliseconds / 1000;
            clicks = 0;
        });
    }
</script>
