<style>
    :root {
        --bg-color: #5b9bd5;
        --margin: 20px;
        --padding: 20px;
    }

    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }

    #banner {
        /* set the inner image to fit-cover */
        background: url("./img_lab1/bliss.jpg") no-repeat center center;
        background-size: cover;
        height: 200px;
    }

    #container {
        background-color: white;
        display: flex;
        margin: var(--margin) 0;
    }

    #categories {
        background-color: var(--bg-color);
        flex: 1;
        margin-right: var(--margin);
        padding: 0 var(--padding);
    }

    .category,
    .about {
        background-color: #538135;
        border: 1px solid white;
        color: white;
        cursor: pointer;
        margin: var(--margin) 0;
        padding: var(--padding) 0;
        text-align: center;
        transition: transform 0.3s ease;
    }

    .about {
        display: block;
        text-decoration: none;
    }

    .about a {
        color: white;
    }

    .category:hover,
    .about:hover {
        transform: scale(1.02);
    }

    #thumbnails {
        background: var(--bg-color);
        display: grid;
        flex: 3;
        gap: 20px;
        grid-template-columns: repeat(4, 2fr);
        padding: 20px;
    }

    .thumbnail {
        width: 200px;
        height: 200px;
        border: 1px solid gray;
        cursor: pointer;
        text-align: center;
    }

    .thumbnail img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    #about {
        background-color: var(--bg-color);
        color: white;
        cursor: pointer;
        padding: 10px;
        text-align: center;
    }

    #about a {
        color: white;
        font-size: large;
        text-decoration: none;
    }

    #copyright {
        background-color: var(--bg-color);
        color: white;
        cursor: pointer;
        padding: 10px;
        text-align: center;
    }
</style>
<div id="banner"></div>

<div id="container">
    <div id="categories">
        <div class="category">Cat</div>
        <div class="category">Dog</div>
        <div class="category">Food</div>
        <a href="../about.html" class="about category">About</a>
    </div>

    <div id="thumbnails">

        <div class="thumbnail">

        </div>
