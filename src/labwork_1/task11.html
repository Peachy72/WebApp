<!doctype html>
<html>
    <head>
        <style>
            body {
                background-color: #f3fde8;
                font-family: Verdana, Geneva, Tahoma, sans-serif;
                margin: 0;
            }

            ul.nav-bar {
                background-color: #a8df8e;
                list-style-type: none;
                margin: 0;
                overflow: hidden;
                padding: 0;
            }

            li.nav-bar {
                float: left;
            }

            li a,
            .dropbtn {
                color: #f3fde8;
                display: inline-block;
                font-family: Verdana, Geneva, Tahoma, sans-serif;
                font-size: 20px;
                padding: 14px 16px;
                text-align: center;
                text-decoration: none;
            }

            li.dropdown {
                display: inline-block;
            }

            .dropdown-content {
                background-color: #ffe5e5;
                box-shadow: 0 8px 16px 0 rgb(0 0 0 / 20%);
                display: none;
                min-width: 160px;
                position: absolute;
                z-index: 1;
            }

            .dropdown-content a {
                color: black;
                display: block;
                font-family: Verdana, Geneva, Tahoma, sans-serif;
                padding: 12px 16px;
                text-align: left;
                text-decoration: none;
            }

            li a:hover,
            .dropdown:hover .dropbtn {
                background-color: #ffbfbf;
            }

            .dropdown-content a:hover {
                background-color: #f1f1f1;
            }

            .dropdown:hover .dropdown-content {
                display: block;
            }

            .favourite-list {
                width: 25%;
                height: 200px;
                border: 1px solid black;
                float: left;
                margin: 12%;
                text-align: center;
            }
        </style>
        <style>
            :root {
                --bg-color: #5b9bd5;
                --margin: 20px;
                --padding: 20px;
            }

            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
            }

            #banner {
                /* set the inner image to fit-cover */
                background: url("./img_lab1/bliss.jpg") no-repeat center center;
                background-size: cover;
                height: 200px;
            }

            #container {
                background-color: white;
                display: flex;
                margin: var(--margin) 0;
            }

            #categories {
                background-color: var(--bg-color);
                flex: 1;
                margin-right: var(--margin);
                padding: 0 var(--padding);
            }

            .category,
            .about {
                background-color: #538135;
                border: 1px solid white;
                color: white;
                cursor: pointer;
                margin: var(--margin) 0;
                padding: var(--padding) 0;
                text-align: center;
                transition: transform 0.3s ease;
            }

            .about {
                display: block;
                text-decoration: none;
            }

            .about a {
                color: white;
            }

            .category:hover,
            .about:hover {
                transform: scale(1.02);
            }

            #thumbnails {
                background: var(--bg-color);
                display: grid;
                flex: 3;
                gap: 20px;
                grid-template-columns: repeat(4, 2fr);
                padding: 20px;
            }

            .thumbnail {
                width: 200px;
                height: 200px;
                border: 1px solid gray;
                cursor: pointer;
                text-align: center;
            }

            .thumbnail img {
                width: 100%;
                height: 100%;
                object-fit: cover;
            }

            #about {
                background-color: var(--bg-color);
                color: white;
                cursor: pointer;
                padding: 10px;
                text-align: center;
            }

            #about a {
                color: white;
                font-size: large;
                text-decoration: none;
            }

            #copyright {
                background-color: var(--bg-color);
                color: white;
                cursor: pointer;
                padding: 10px;
                text-align: center;
            }
        </style>
        <title>Task 11</title>
    </head>

    <body>
        <ul class="nav-bar">
            <li class="nav-bar"><a href="../main.html">Home</a></li>
            <li class="nav-bar"><a href="../about.html">About</a></li>
            <li class="dropdown">
                <a href="javascript:void(0)" class="dropbtn">Labwork 1</a>
                <div class="dropdown-content">
                    <a href="task1.html">Task 1</a>
                    <a href="task2.html">Task 2</a>
                    <a href="task3.html">Task 3</a>
                    <a href="task4.html">Task 4</a>
                    <a href="task5.html">Task 5</a>
                    <a href="task6.html">Task 6</a>
                    <a href="task7.html">Task 7</a>
                    <a href="task8.html">Task 8</a>
                    <a href="task9.html">Task 9</a>
                    <a href="task10.html">Task 10</a>
                    <a href="task11.html">Task 11</a>

            </li>
        </ul>

        <div
            style="
                width: 90%;
                height: 600px;
                background-color: white;
                margin: auto;
                margin-top: 20px;
            "
        >
            <div id="banner"></div>

            <div id="container">
                <div id="categories">
                    <div class="category">Cat</div>
                    <div class="category">Dog</div>
                    <div class="category">Food</div>
                    <a href="../about.html" class="about category">About</a>
                </div>

                <div id="thumbnails">
                    <!-- Sample images displayed on the home screen -->
                    <div class="thumbnail">
                        <img src="img_lab1/cat.jpeg" alt="Sample Image 1" />
                    </div>
                    <div class="thumbnail">
                        <img src="img_lab1/cat.jpeg" alt="Sample Image 2" />
                    </div>
                    <div class="thumbnail">

                    </div>

                    </div>
                    <div class="thumbnail">
                        <img src="img_lab1/cat.jpeg" alt="Sample Image 3" />
                    </div>
                    <div class="thumbnail">
                        <img src="img_lab1/cat.jpeg" alt="Sample Image 3" />
                    </div>
                    <div class="thumbnail">
                        <img src="img_lab1/cat.jpeg" alt="Sample Image 3" />
                    </div>
                    <!-- Thumbnails for selected category will be dynamically added here -->
                </div>
            </div>

            <div id="copyright">Copyright</div>
        </div>
        
        <div style="text-align: center">
            <h2
                style="
                    font-family: Verdana, Geneva, Tahoma, sans-serif;
                    font-size: 20px;
                    font-weight: 100;
                "
            >
                Task 11
            </h2>
            <a style="float: left" ; href="task10.html"
                ><img
                    src="https://img.icons8.com/ios/50/000000/circled-chevron-left.png"
            /></a>
        </div>

        <script>
            const categoryLinks = document.querySelectorAll(".category");
            const thumbnailsContainer = document.getElementById("thumbnails");

            const imageSets = [
                ["img_lab1/cat.jpeg"],
                ["img_lab1/dog.jpeg"],
                ["img_lab1/food.jpeg"],
            ];

            categoryLinks.forEach((link, index) => {
                link.addEventListener("click", () => {
                    thumbnailsContainer.innerHTML = "";
                    for (let i = 0; i < 8; i++) {
                        const imageUrl = imageSets[index][0];
                        thumbnailsContainer.innerHTML += `
                    <div class="thumbnail">
                        <img src="${imageUrl}" alt="Image ${
                            i + 1
                        }" onclick="openImage('${imageUrl}')">
                    </div>
                `;
                    }
                });
            });

            function openImage(imageUrl) {
                window.open(
                    imageUrl,
                    "Image Pop-up",
                    "width=800,height=600,resizable=yes,scrollbars=yes",
                );
            }

        document.querySelector(".category").click()
        </script>
    </body>
</html>
