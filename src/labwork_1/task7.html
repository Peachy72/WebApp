<h5>Border change with mouse hover</h5>
<img
    src="img_lab1/img1.jpeg"
    alt="image 1"
    width="200"
    height="200"
    style="border: 5px solid red"
    onmouseover="this.style.border='5px solid green';"
    onmouseout="this.style.border='5px solid red';"
/>
<img
    src="img_lab1/img2.jpeg"
    alt="image 2"
    width="200"
    height="200"
    style="border: 5px solid red"
    onmouseover="this.style.border='5px solid green';"
    onmouseout="this.style.border='5px solid red';"
/>
<h5>Image chage with mouse hover</h5>
<img
    src="img_lab1/img1.jpeg"
    alt="image 1"
    width="200"
    height="200"
    onmouseover="this.src='img_lab1/img2.jpeg';"
    onmouseout="this.src='img_lab1/img1.jpeg';"
/>
<img
    src="img_lab1/img2.jpeg"
    alt="image 2"
    width="200"
    height="200"
    onmouseover="this.src='img_lab1/img3.jpeg';"
    onmouseout="this.src='img_lab1/img2.jpeg';"
/>
