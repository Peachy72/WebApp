<!DOCTYPE html>
<html>

<head>
  <title>Task 5</title>
  <style>
    /* Centering the content */
    body,
    html {
      height: 100%;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Styling for the table */
    table {
      border-collapse: collapse;
      width: 90%;
      max-width: 800px;
    }

    table,
    th,
    td {
      border: 1px solid black;
      padding: 52px;
      text-align: center;
    }

    th {
      font-weight: bold;
    }

    body {
      background-color: #F3FDE8;
    }

    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #A8DF8E;
    }

    li {
      float: left;
    }

    li a,
    .dropbtn {
      display: inline-block;
      color: #F3FDE8;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      font-size: 20px;
    }

    li a:hover,
    .dropdown:hover .dropbtn {
      background-color: #FFBFBF;
    }

    li.dropdown {
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #FFE5E5;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
      z-index: 1;
    }

    .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      text-align: left;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
    }

    .dropdown-content a:hover {
      background-color: #f1f1f1;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }
  </style>
</head>

<body>
  <table>
    <tr>
      <th></th>
      <th>Monday</th>
      <th>Tuesday</th>
      <th>Wednesday</th>
      <th>Thursday</th>
      <th>Friday</th>
    </tr>
    <tr>
      <td><b>Morning</b></td>
      <td>Math</td>
      <td rowspan="2">Chemistry</td>

      <td>Mobile</td>
      <td></td>
      <td>History</td>
    </tr>
    <tr>
      <td><b>Afternoon</b></td>
      <td>Physics</td>
      <td></td>
      <td></td>
      <td></td>
    </tr>
  </table>
</body>

</html>
