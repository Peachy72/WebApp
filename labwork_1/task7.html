<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color:#F3FDE8 ;
        }
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #A8DF8E;
        }

        li {
            float: left;
        }

        li a,
        .dropbtn {
            display: inline-block;
            color: #F3FDE8;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 20px;
        }

        li a:hover,
        .dropdown:hover .dropbtn {
            background-color: #FFBFBF;
        }

        li.dropdown {
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #FFE5E5;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
    
    <title>Task 7</title>
</head>
<body>
    <h5>Border change with mouse hover</h5>
    <img src="img_lab1/img1.jpeg" alt="image 1" width="200" height="200" style="border: 5px solid red;" onmouseover="this.style.border='5px solid green';" onmouseout="this.style.border='5px solid red';">
    <img src="img_lab1/img2.jpeg" alt="image 2" width="200" height="200" style="border: 5px solid red;" onmouseover="this.style.border='5px solid green';" onmouseout="this.style.border='5px solid red';">
    <h5>Image chage with mouse hover</h5>
    <img src="img_lab1/img1.jpeg" alt="image 1" width="200" height="200" onmouseover="this.src='img_lab1/img2.jpeg';" onmouseout="this.src='img_lab1/img1.jpeg';">
    <img src="img_lab1/img2.jpeg" alt="image 2" width="200" height="200" onmouseover="this.src='img_lab1/img3.jpeg';" onmouseout="this.src='img_lab1/img2.jpeg';">
</body>
</html>
